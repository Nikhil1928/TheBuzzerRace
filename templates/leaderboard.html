<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaderboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles_leaderboard.css') }}">
</head>
<body>

  <div class="header-box">
    <h2>Leaderboard</h2>
  </div>

  <!-- ðŸ”½ Week Selector -->
  <div class="leaderboard-header">
    <label for="weekSelector" class="week-label">Select Week:</label>
    <select id="weekSelector" class="week-dropdown"></select>
  </div>

  <div id="leaderboard-container" class="leaderboard-error">
    <div class="leaderboard-row">
      <div class="leaderboard-column">
        <h3>Novice</h3>
        <div class="leaderboard-entries" id="novice-entries"></div>
      </div>
      <div class="leaderboard-column">
        <h3>Intermediate</h3>
        <div class="leaderboard-entries" id="intermediate-entries"></div>
      </div>
      <div class="leaderboard-column">
        <h3>Advanced</h3>
        <div class="leaderboard-entries" id="advanced-entries"></div>
      </div>
    </div>
  </div>

  <button id="homeBtn" class="footer-button">Back to Home</button>
  <script src="{{ url_for('static', filename='leaderboard.js') }}"></script>
</body>
</html>
